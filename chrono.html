<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <script src="https://kit.fontawesome.com/56b1f9351a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Nunito:wght@300&family=Poppins:wght@200&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="chrono.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="todo-list.html" class="check"><i class="fa-solid fa-square-check"></i></a>
            <a href="chrono.html" class="clock"><i class="fa-solid fa-stopwatch"></i></a>
            <a href="#" class="stat"><i class="fa-solid fa-chart-simple"></i></a>
        </nav>
        <!--MENU-->
        <div class="timer-container">
            <div class="form-container">
                <input id="hours" class="form-control" placeholder="Hours" type="number" min=0 name="hours"><p>h</p>
                <input id="minutes" class="form-control" placeholder="Minutes" type="number" min=0 max="59" name="minutes"><p>m</p>
                <input id="text" class="form-control" placeholder="Task" type="text" name="task">
            </div>
            <button class="btn" id="start-btn">Enter</button>
        </div>
         <!--TIMER-->
        <div class="menu-container">
        <div class="counter-container">
            <h2 id="hourDisplay">00</h2>
            <h2>:</h2>
            <h2 id="minuteDisplay">00</h2>
        </div>
        <h3 class="current-task">Current Task</h3>
        <div class="btn-control">
            <button class="btn">Start</button>
            <button class="btn">Pause</button>
            <button class="btn">Stop</button>
            <button class="btn">Reset</button>
        </div>
        </div>
    </div>
    <script src="chrono.js"></script>
</body>
</html>
