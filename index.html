<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <script src="https://kit.fontawesome.com/56b1f9351a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Nunito:wght@300&family=Poppins:wght@200&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="#" class="check"><i class="fa-solid fa-square-check"></i></a>
            <a href="#" class="clock"><i class="fa-solid fa-stopwatch"></i></a>
            <a href="#" class="stat"><i class="fa-solid fa-chart-simple"></i></a>
        </nav>
        <div class="newtask">
            <input type="text" placeholder="Add new task">
            <button id="add-btn">Add</button>
        </div>
        <ul id="list-container">
            <input type="checkbox" id="task1">
            <label for="task1">
                <span class="material-symbols-outlined">check_box_outline_blank</span>
                <span class="material-symbols-outlined">check_box</span>
             Task 1</label>
             <input type="checkbox" id="task1">
            <label for="task1">
                <span class="material-symbols-outlined">check_box_outline_blank</span>
                <span class="material-symbols-outlined">check_box</span>
             Task 2</label>
             <input type="checkbox" id="task1">
            <label for="task1">
                <span class="material-symbols-outlined">check_box_outline_blank</span>
                <span class="material-symbols-outlined">check_box</span>
             Task 3</label>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
